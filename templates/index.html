<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <title>File Upload</title>
</head>
<body>
    <form action = "/display" method = "POST" enctype = "multipart/form-data">
        <div class="h-screen flex items-center justify-center">
            <div class="flex flex-col shadow-2xl rounded-xl p-6">
                <div class="h-1/2 shadow-xl mb-4 bg-blue-100 text-blue-800 text-4xl text-center font-semibold me-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-2">
                    Rock
                </div>
                <div class="items-center justify-center">
                    <div class="flex flex-row">
                        <input class="shadow-xl text-white w-[320px] p-2 ml-2.5 mt-2.5 rounded hover:text-black hover:bg-gray-300 bg-gray-500" type = "file" name = "microscopic" />
                        <div class="relative mt-[40px] h-0 w-[60px] border-black border-2 border-dashed rounded"></div>
                        <div class="relative mt-2.5 rounded border-black border-2 p-2 font-bold">BSE SEM Image</div>
                    </div>
                    <div class="flex flex-row">
                        <input class="shadow-xl text-white w-[320px] p-2 ml-2.5 mt-2.5 rounded hover:text-black hover:bg-gray-300 bg-gray-500" type = "file" name = "macroscopic" id="macro" />
                        <div class="relative mt-[40px] h-0 w-[60px] border-black border-2 border-dashed rounded"></div>
                        <div class="relative mt-2.5 rounded border-black border-2 p-2 font-bold">Drill Core Image</div>
                    </div>
                    <div class="flex flex-row mt-4 ml-2.5">
                        <input class="w-[120px] px-2 py-1 ml-2.5 mb-1.5 shadow-xl rounded text-white bg-blue-600 hover:text-black hover:cursor-pointer hover:bg-blue-400" type="submit"/>
                        <input class="w-[120px] px-2 py-1 ml-2.5 mb-1.5 shadow-xl rounded text-white bg-blue-600 hover:text-black hover:cursor-pointer hover:bg-blue-400" type="reset"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
